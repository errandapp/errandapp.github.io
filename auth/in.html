<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, user-scalable=no">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <meta name="theme-color" content="#1F1E20" />
   <title>Swift app</title>
   <script src="https://swiftcourier.github.io/app.github.io/auth/scpt/jquery-3.6.1.min.js"></script>
   <script src="https://swiftcourier.github.io/app.github.io/auth/scpt/jQuery-Plugin-For-Fitting-Text-To-Its-Container-textFit/textFit.min.js"></script>
   <script src="https://swiftcourier.github.io/app.github.io/auth/scpt/335f0c7037.js" crossorigin="anonymous"></script>


   <style>
      html,
      body {
         margin: 0px;
         padding: 0px;
         background-color: #ffffff;
         height: 100%;
         user-select: none;
         overflow: hidden;
      }


      @font-face {
         font-family: PublicaSans-Black;
         src: url(font/PublicaSans-Light.otf);
      }

      @font-face {
         font-family: 'Myriad Pro';
         src: url(https://swiftcourier.github.io/app.github.io/auth/font/Myriad%20Pro%20Regular.ttf);
      }

      :root {
         --illustrationCanvas: 0px;
         --resultantHeight: 0px;
      }

      #return {
         display: none;
         font-size: small;
      }

      @media (min-width: 769px) {
         #bkground {
            display: none;
         }

         #fsection {
            display: none;
         }

         #return {
            display: inline;
            padding: 5px;
         }
      }

      path {
         /* -webkit-filter: drop-shadow( -4px -4px 10px #3867B9 );
         filter:  drop-shadow( -5px -5px 10px #3867B9 ); */
         stroke: #1F1E20;
         stroke-width: 2px;
      }

      ::-webkit-scrollbar {
         display: none;
      }


      path {
         fill: #1F1E20;
      }

      svg {
         box-sizing: border-box;
         background-color: #ffffff;
         height: 80%;
         width: 100%;
      }

      #bkground {
         height: 100%;
         width: 100%;
      }

      path {
         width: 100%;
      }

      #fsection {
         width: 100%;
         height: 100%;
         position: absolute;
         top: 0%;
      }

      #aesthillust {
         width: 100%;
         height: var(--illustrationCanvas);
         background-image: url(https://swiftcourier.github.io/app.github.io/auth/imgs/vector-illustration.png);
         background-position: center;
         background-size: 70%;
         background-repeat: no-repeat;
         filter: grayscale(70%);
      }

      #description {
         height: var(--resultantHeight);
         width: 100%;
         box-sizing: border-box;
      }


      .give{
         width: 100%;
         height: 55%;
      }

      .meaname{
         width: 80%;
         height: 25%;
      }

   </style>
</head>

<body>
   <span id="return">
      <span style="font-size: 150%; font-weight:bold;">Swift Courier</span>
      <br>&nbsp; I'm an app, use mobile view instead.</span>
   <main id="bkground">
   </main>
   <section id='fsection'>
      <section id="aesthillust">
         <div></div>
      </section>
      <section id="description">
         <div class="give">
            <div class="idlebrain"
               style="width: 75%; height: 50%; margin-left: 10%;  margin-top: 5%; font-family:  Tahoma, Geneva, Verdana, sans-serif;  ">
               Discover a new world with Swift today
            </div>
            <div class="brainidle"
               style="width: 70%; height: 26%; margin-left: 10%; color: #2b2b2b;  font-family: 'Myriad Pro', Tahoma, Geneva, Verdana, sans-serif; ">
               There's nothing like our subs Fastest way to get home at night.</div>
         </div>
         <div class="meaname">
            <div style="background-color: #1F1E20; opacity: 0.9; color: #ffffff; width: 70%; margin-left: 12%; height: 80%;  border-radius: 15px; ">
               <div style=" font-size: 18px; margin-right: 10%; font-family: 'Myriad Pro', Tahoma, Geneva, Verdana, sans-serif; height: 100%; float: right; display: flex; align-items: center; font-weight: 400;"><i class="fa-solid fa-right-from-bracket fa-lg" style="color: #ffffff"></i> Get started</div>
            </div>
         </div>
      </section>
   </section>

   <script>
      let windowHeight = $(window).innerHeight();
      let windowWidth = $(window).innerWidth();
      let ctrlWidth = 159 - windowWidth;

      let windowHeightCenter = windowHeight / 1.4;
      let illustraCanvas = windowHeightCenter - 55;
      let resultantHeight = windowHeight - illustraCanvas;

      // alert(resultantHeight); make it match with width and height

      var rt = document.querySelector(':root');
      function rtv_retrieve() {
         var rs = getComputedStyle(rt);
         // alert(rs.getPropertyValue('--resultantHeight') + resultantHeight);
      }

      function rtv_dispatch() {
         rt.style.setProperty('--illustrationCanvas', illustraCanvas + 'px');
         rt.style.setProperty('--resultantHeight', resultantHeight + 'px');
      }

      rtv_dispatch();

      $('#bkground').append('<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" style="enable-background:new 0 0 50 50;" xml:space="preserve"><path stroke-linejoin="round" stroke-linecap="round" d="M 0 0 \
      h '+ windowWidth + ' \
      c 0 114.7 0 229.4 0 '+ windowHeightCenter + ' \
      c 0 6 0 12.1 0 18.1 \
      c 0 1 -1.5 1.2 -1.8 0.2 \
      c -1.6 -5.4 -3 -10.8 -4.7 -16.2 \
      c -11.9 -37.8 -38.1 -57.1 -77.3 -57.1 \
      c -61.6 0 -123.3 0.1 '+ ctrlWidth + ' 0 \
      c -44.9 -0.1 -75.2 -30.2 -75.3 -75.2 \
      V 0 \
      z"></svg>');

      textFit(document.querySelector(".idlebrain"), {
         minFontSize: 2,
         multiLine: true,
      });

      textFit(document.querySelector(".brainidle"), {
         minFontSize: 2,
         multiLine: true,
      })
   </script>
</body>

</html>
