<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, user-scalable=no">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <meta name="theme-color" content="#1F1E20" />
   <title>Swift app</title>
   <script src="https://swiftcourier.github.io/app.github.io/auth/scpt/jquery-3.6.1.min.js"></script>
   <script src="https://kit.fontawesome.com/335f0c7037.js" crossorigin="anonymous"></script>
   <script src="https://swiftcourier.github.io/app.github.io/auth/scpt/jQuery-Plugin-For-Fitting-Text-To-Its-Container-textFit/textFit.min.js"></script>
   <style>
      html,
      body {
         margin: 0px;
         padding: 0px;
         height: 100%;
         user-select: none;
         overflow: hidden;
      }

      *{
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      }

      #return {
         display: none;
         font-size: small;
      }

      @media (min-width: 769px) {
         #bkground {
            display: none;
         }

         #fsection {
            display: none;
         }

         #return {
            display: inline;
            padding: 5px;
         }
      }

      #bkground{
        width: 100%;
        height: 100%;
        background:  #1F1E20;
      }

      #tsect{
        width: 100%;
        height:  30%;
        background:  #1F1E20;
      }

      #bsect{
        width: 100%;
        height:  70%;
        border-top-left-radius: 60px;
        background-color:  #F0F1F5;
      }

      
    .headtag{
      width: 100%;
      height: 7%;
      text-align: center;
    }

    .margin{
      width: 100%;
      height: 40px;
    }

   </style>
</head>

<body>
    <span id="return">
        <span style="font-size: 150%; font-weight:bold;">Swift Courier</span>
        <br>&nbsp; I'm an app, use mobile view instead.
    </span>
    <main id="bkground">
        <section id="tsect"></section>
        <section id="bsect">
         <div class="margin"></div>
            <div class="headtag">Hi there! </div>
            <div class="loginfield"></div>
            <div class="otptions"></div>
            <div class="gotosup"></div>
        </section>
    </main>
    <script>
        textFit(document.querySelector(".headtag"), {
         minFontSize: 2,
         multiLine: true,
      });
    </script>
</body>
</html>
