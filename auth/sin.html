<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, user-scalable=no">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <meta name="theme-color" content="#1F1E20" />
   <title>Swift app</title>
   <script src="https://swiftcourier.github.io/app.github.io/auth/scpt/jquery-3.6.1.min.js"></script>
   <script src="https://kit.fontawesome.com/335f0c7037.js" crossorigin="anonymous"></script>
   <script src="https://swiftcourier.github.io/app.github.io/auth/scpt/jQuery-Plugin-For-Fitting-Text-To-Its-Container-textFit/textFit.min.js"></script>
   <link rel="stylesheet" href="css/style.css">
   <style>
       html,
       body {
          margin: 0px;
          padding: 0px;
          height: 100%;
          user-select: none;
       }
 
       * {
          font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
       }
 
       #return {
          display: none;
          font-size: small;
       }
 
       @media (min-width: 769px) {
          #bkground {
             display: none;
          }
 
          #fsection {
             display: none;
          }
 
          #return {
             display: inline;
             padding: 5px;
          }
       }
 
       #bkground {
          width: 100%;
          height: 100%;
          background: #1F1E20;
       }
 
       #tsect {
          width: 100%;
          height: 25%;
          background: #1F1E20;
          display: flex;
          align-items: center;
          background-color:  transparent;
          justify-content: center;
       }
 
       #bsect {
          width: 100%;
          height: 75%;
          border-top-left-radius: 60px;
          background-color: #ffffff;
       }
 
       .headtag {
          width: 100%;
          background-color:  transparent;
          height: 6%;
          text-align: center;
       }
 
       .margin {
          width: 100%;
          height: 40px;
          background-color:  transparent;
       }
 
       .loginfield {
          width: 80%;
          padding: 5px;
          background-color:  transparent;
          margin-left: 10%;
          margin-top: 4%;
          border: 1px solid rgb(255, 255, 255);
       }
 
       img{
          background-color:  transparent;
       }
 
       #submit{
          width:  100%;
       }
    </style>
 </head>
 
 <body>
    <span id="return">
       <span style="font-size: 150%; font-weight:bold;">Swift Courier</span>
       <br>&nbsp; I'm an app, use mobile view instead.
    </span>
    <main id="bkground">
       <section id="tsect">
          <img src="https://swiftcourier.github.io/app.github.io/auth/imgs/PngItem_5567529.png" width="70px" alt="" srcset="">
       </section>
       <section id="bsect">
          <div class="margin"></div>
          <div class="headtag">Hi there! </div>
          <div class="loginfield">
             <form action="app" method="post">
                <div class="input-block">
                   <input type="text" name="input-text" class="inp" id="input-text" required spellcheck="false">
                   <span class="placeholder">
                      Email
                   </span>
                </div>
                <div class="input-block">
                   <input type="text" name="input-text" id="input-text" required spellcheck="false">
                   <span class="placeholder">
                     Password
                   </span>
                 </div>
                 <input id="submit" type="submit" value="Sign in">
             </form>
          </div>
          <div class="otptions"></div>
          <div class="gotosup"></div>
       </section>
    </main>
    <script>
       textFit(document.querySelector(".headtag"), {
          minFontSize: 2,
          multiLine: true,
       });
 
       textFit(document.querySelector(".placeholder"), {
          minFontSize: 2,
          multiLine: true,
       });
 
       let windowHeight = $(window).innerHeight();
       var iable = windowHeight / 10;
       var iety = iable /5;
      //   $("input").css("height", iable+"px");
      //   $("input").css("border-radius", iety+"px");
    </script>
 </body>
 
 </html>
