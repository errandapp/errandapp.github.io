   <script>
      let windowHeight = $(window).innerHeight();
      var iable = windowHeight / 10;
      var iety = iable / 5;

      $(".email").focus(function () {
         $(".email").attr("placeholder", "earth@milkyway.com");
         $('#viewmail').css("color", "#276D8F");
      })

      $(".email").focusout(function () {
         $(".email").attr("placeholder", "");
         $('#viewmail').css("color", "#6c757d");
      })

      $(".password").focus(function () {
         $(".password").attr("placeholder", "● ● ● ● ● ● ●")
         $('#passicon').css("color", "#276D8F");
      })

      $(".password").focusout(function () {
         $(".password").attr("placeholder", "")
         $('#passicon').css("color", "#6c757d");
      })

      $(document).ready(function () {
         var validRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
         empty = true;

         $('input').keyup(function () {
            var empty = false;
            $('input').each(function () {
               if ($(this).val().length == 0 || $(this).val() == " " || !document.querySelector(".email").value.match(validRegex)) {
                  empty = true;
               }
            });

            if (empty) {
               $('input[type="submit"]').attr('disabled', 'disabled');
               $("#submit").css("opacity", "0.5")
            } else {
               $('input[type="submit"]').removeAttr('disabled');
               $("#submit").css("opacity", "1")
            }
         });
      });


      $('.viewpass').click(function () {
         if ($('#passicon').hasClass('fa-eye-slash')) {

            $('#passicon').removeClass('fa-eye-slash');

            $('#passicon').addClass('fa-eye');

            $('.password').attr('type', 'text');

         } else {

            $('#passicon').removeClass('fa-eye');

            $('#passicon').addClass('fa-eye-slash');

            $('.password').attr('type', 'password');
         }
      });
   </script>
