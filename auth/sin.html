<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, user-scalable=no">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <meta name="theme-color" content="#1F1E20" />
   <title>Swift app</title>
   <script src="https://swiftcourier.github.io/app.github.io/auth/scpt/jquery-3.6.1.min.js"></script>
   <script src="https://kit.fontawesome.com/335f0c7037.js" crossorigin="anonymous"></script>
   <style>
    html,
    body {
       margin: 0px;
       padding: 0px;
       background-color: #ffffff;
       height: 100%;
       user-select: none;
       overflow: hidden;
    }

    *{
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      }

      #return {
         display: none;
         font-size: small;
      }

      @media (min-width: 769px) {
         #bkground {
            display: none;
         }

         #fsection {
            display: none;
         }

         #return {
            display: inline;
            padding: 5px;
         }
      }

      #bkground{
        width: 100%;
        height: 100%;
        background:  #1F1E20;
      }

      #tsect{
        width: 100%;
        height:  30%;
      }

      
      #bsect{
        width: 100%;
        height:  70%;
        border-top-left-radius: 60px;
        background-color:  #ffffff;
      }

      .headtag{
        width: 100%;
        text-align: center;
        height: 7%;
        position: relative;
        top:  30px;
      }
   </style>
</head>

<body>
    <span id="return">
        <span style="font-size: 150%; font-weight:bold;">Swift Courier</span>
        <br>&nbsp; I'm an app, use mobile view instead.
    </span>
    <main id="bkground">
        <section id="tsect"></section>
        <section id="bsect">
            <div class="headtag">Hello</div>
            <div class="loginfield"></div>
            <div class="otptions"></div>
            <div class="gotosup"></div>
        </section>
    </main>
    <script>
        textFit(document.querySelector(".headtag"), {
         minFontSize: 2,
         multiLine: true,
      });
    </script>
</body>

</html>
