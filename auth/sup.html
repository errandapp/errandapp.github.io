<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#ffffff" />
    <title>Swift app</title>
    <script src="scpt/jquery-3.6.1.min.js"></script>
    <script src="https://kit.fontawesome.com/335f0c7037.js" crossorigin="anonymous"></script>
    <script src="scpt/jQuery-Plugin-For-Fitting-Text-To-Its-Container-textFit/textFit.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            margin: 0px;
            padding: 0px;
            height: 100%;
            user-select: none;
        }

        ::-webkit-input-placeholder {
            font-size: 1.6rem;
            font-family: 'Lato', Tahoma, sans-serif;
            font-weight: normal;
            color: #6c757d;
        }

        @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap');


        * {
            font-family: 'Lato', Tahoma, sans-serif;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-size: 62.5%;
        }

        @import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');

        div.input-block {
            position: relative;
        }

        div.input-block input {
            font-size: 1.6rem;
            height: 57px;
            width: 100%;
            /* margin-bottom:  30px; */
            box-sizing: border-box;
            border: none;
            padding: 0 30px;
            border-bottom: 1px solid #dddddd;
            outline: none;
        }

        div.input-block span.placeholder {
            position: absolute;
            margin: 17px 0;
            padding: 0 4px;
               font-family: 'Lato', Tahoma, sans-serif;

            color: #6c757d;

            display: flex;
            align-items: center;

            font-size: 1.6rem;

            top: 4px;
            left: 24px;
            transition: all 0.2s;
            transform-origin: 0% 0%;
            background: none;
            pointer-events: none;
        }

        div.input-block input:valid+span.placeholder,
        div.input-block input:focus+span.placeholder {
            transform: scale(0.9) translateY(-40px) translateX(-30px);
            background: rgba(255, 255, 255, 0);
        }

        div.input-block input:focus {
            color: #000000;
            border-bottom: 2px solid #276D8F;

        }

        div.input-block input:focus+span.placeholder {
            color: #276D8F;
        }

        #return {
            display: none;
            font-size: small;
        }

        @media (min-width: 769px) {
            #bkground {
                display: none;
            }

            #fsection {
                display: none;
            }

            #return {
                display: inline;
                padding: 5px;
            }
        }

        #bkground {
            width: 100%;
            height: 100%;
        }


        #bsect {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
        }

        .welcomess {
            width: 100%;
            height: max-content;
            display: flex;
            margin-top: 15%;
            align-items: center;
            justify-content: center;
        }

        .tag {
            width: 55%;
            height: 55px;
            text-align: center;
        }

        #signform {
            width: 80%;
            height: max-content;
            padding: 10px;
            margin-left: 10%;
            background-color: transparent;
            position: relative;
            top: 25px;
            /* border: 1px solid black; */
        }



        #submit {
            width: 100%;
            height: 57px;
            font-size: 1.6rem;
            border: none;
            border-radius: 10px;
            transition: all 0.2s;
            background-color: #276D8F;
            color: white;
        }

        .ho {
            height: max-content;
            width: 100%;
        }

        .green {
            width: 100%;
            height: max-content;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .green-giant {
            width: 100%;
            margin-top:  50px;
        }

        #submit {
            opacity: 0.5;
        }
        #ximg{
            position: relative; 
            top:  20%;
            width:  40%;
        }
    </style>
</head>

<body>
    <span id="return">
        <span style="font-size: 150%; font-weight:bold;">Swift Courier</span>
        <br>&nbsp; I'm an app, use mobile view instead.
    </span>
    <main id="bkground">
        <div style="height:  25%; width:  100%; display: flex; justify-content: center; align-items: flex-end;">
            <img id="ximg" src="imgs/undraw_people_re_8spw.svg" alt="">
        </div>
        <section id="bsect">
            <section class="welcomess">
                <div class="tag" style="font-family: 'Lato', Tahoma, sans-serif">Start with some basic info
                </div>
            </section>
            <section id="signform">
                <form action="sup-2.html" id="validate">
                    <div class="input-block" style="margin-bottom: 30px">
                        <input type="text" class="email" autocomplete="off" autofocus spellcheck="false"
                            name="input-text" class="inp" placeholder="" id="input-text" required spellcheck="false">
                        <span class="placeholder">
                            First name
                        </span>
                    </div>
                    <div class="input-block">
                        <input type="text" autocomplete="off" spellcheck="false" class="password" placeholder=""
                            name="input-text" id="input-text" required spellcheck="false">
                        <span class="placeholder">
                            Last name
                        </span>
                    </div>
                    <div
                        style="color: #276D8F;  height:  25px; font-size: 1.5rem; text-align: left; font-family: 'Lato', Tahoma, sans-serif; margin-top:  10px;">
                        Continue sign up as erranda taskwalker <br><div style="color: #6c757d; opacity: 7; margin-top: 10px; font-size: 1.2rem;">Who's a taskwalker?</div><div class="green-giant">

                <input type="submit" id="submit" disabled="disabled" style="font-family: 'Lato', Tahoma, sans-serif"
                    value="Next">
            </div></div>
                </form>
            </section>
            
        </section>
    </main>
    <script>
        textFit(document.querySelector(".tag"), {
            minFontSize: 2,
            multiLine: true
        });

        $(".email").focus(function () {
            $(".email").attr("placeholder", "Eleanor");
            $('#viewmail').css("color", "#276D8F");
        })

        $(".email").focusout(function () {
            $(".email").attr("placeholder", "");
            $('#viewmail').css("color", "#6c757d");
        })

        $(".password").focus(function () {
            $(".password").attr("placeholder", "Barlowe")
            $('#passicon').css("color", "#276D8F");
        })

        $(".password").focusout(function () {
            $(".password").attr("placeholder", "")
            $('#passicon').css("color", "#6c757d");
        })



        $(document).ready(function () {
            var validRegex = /^[0-9a-zA-Z]+$/;
            empty = true;

            $('input').keyup(function () {
                var empty = false;
                $('input').each(function () {
                    if ($(this).val().length == 0 || $(this).val() == " " || !document.querySelector(".email").value.match(validRegex)) {
                        empty = true;
                    }
                });

                if (empty) {
                    $('input[type="submit"]').attr('disabled', 'disabled');
                    $("#submit").css("opacity", "0.5")
                } else {
                    $('input[type="submit"]').removeAttr('disabled');
                    $("#submit").css("opacity", "1")
                }
            });
        });
    </script>
</body>

</html>
